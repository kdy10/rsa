{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a class="signup-button" href="{% url 'base:login' %}">Login</a>
</div>
{% endblock %}
